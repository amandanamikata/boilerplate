# ==============================================================================
# NGINX CONFIGURATION FOR VUE.JS SPA
# ==============================================================================
#
# PURPOSE: Serves Vue.js single-page application
#
# KEY FEATURES:
# - Serves static files
# - Handles Vue Router (client-side routing)
# - Proxies API requests to backend
# - Gzip compression for performance
#
# ==============================================================================

server {
    # Listen on port 80
    listen 80;

    # Server name (can be replaced with actual domain)
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;

    # Default file
    index index.html;

    # Enable gzip compression
    # WHY: Reduces file size for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy API requests to backend
    # WHY: Avoids CORS issues, single origin for client
    location /api {
        # Backend API URL
        # In Kubernetes, this resolves to api-gateway service
        proxy_pass http://api-gateway;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location / {
        # Try to serve file, fallback to index.html
        # WHY: Enables client-side routing (Vue Router)
        # All routes are handled by Vue Router in index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    # WHY: Better performance for images, fonts, etc.
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
